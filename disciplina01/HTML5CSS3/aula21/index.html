<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Aula 21 - Listas e display CSS</title>
</head>
<body>

    <main>

        <h2>Lista desordenada</h2>

        <ul class="borda remove-bullet">
            <li>Item</li>
            <li>Item</li>
            <li>Item</li>
            <li>Item</li>
            <li><a href="#">Clique aqui</a></li>
        </ul>

        <h2>Lista ordenada</h2>

        <ol class="margem-left" type="i">
            <li>Item</li>
            <li>Item</li>
            <li>Item</li>
            <li>Item</li>
            <li><a href="#">Clique aqui</a></li>
        </ol> 

        <h2>Lista de definição</h2>

        <dl>
            <dt><strong>Fiat</strong></dt>
                <dd>Tempra</dd>
                <dd>Uno</dd>
            <dt><strong>VW</strong></dt>
                <dd>Fusca</dd>
                <dd>Gol</dd>
        </dl>

        <div></div>
        <div></div>
        <div></div>

    </main>

</body>
</html>
